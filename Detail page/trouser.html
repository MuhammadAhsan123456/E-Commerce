<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouser Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: red;
            letter-spacing: 2px;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: gray;
            letter-spacing: 2px;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            color: blue;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .back-btn:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../Product/product.html" class="back-btn">‚Üê Back to Continue</a>
        <img src="https://mobile.yoox.com/images/items/30/30034028IG_14_r.jpg?impolicy=crop&width=387&height=490" alt="Trouser" class="product-img">
        <h1>Comfortable Trouser</h1>
        <p class="price">Price: Rs. 2500</p>
        <p>Yeh trouser aapke daily wear ke liye perfect hai. Comfortable aur stylish, har occasion ke liye suitable hai.</p>
    </div>
</body>
</html>
